<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <section class="main">
      <div class="rules">
        <button class="uppercase">rules</button>
      </div>
      <div class="header uppercase">
        <div class="title">
          <h3>Rock</h3>
          <h3>Paper</h3>
          <h3>Scissors</h3>
        </div>
        <div class="score">
          <p>score</p>
          <h2 class="score-points">12</h2>
        </div>
      </div>
      <div class="main-game">
        <div class="part-one">
          <div class="paper">
            <img src="./assets/images/icon-paper.svg" alt="" />
          </div>
          <div class="scissors">
            <img src="./assets/images/icon-scissors.svg" alt="" />
          </div>
        </div>
        <div class="part-two">
          <div class="rock">
            <img src="./assets/images/icon-rock.svg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
